    <div class="header">

            <div class="menu-wrap">
                <ul>
                    <li class="active">
                        <a href="javascript:;">

                            首页

                    </li>
                    <li>
                        <a href="javascript:;">

                    </li>
                    <li>
                        <a href="javascript:;">

                    <li>

                    </li>
                    <li>
                        <a href="javascript:;">

                    <li>
                        <a href="javascript:;">

                            了解百度

                <div id="blue-block" style="width: 32px; left: 17px;"></div>

                <div class="account">
                    <a href="javascript:;">登录</a>
                    <a href="javascript:;">注册</a>
                </div>
                <div class="share">
                    <a href="javascript:;" class="wechat"></a>
                    <a href="javascript:;" class="weibo"></a>
                    <div class="wechat-code">
                        <img src="img/12cm.jpg" alt=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div id="canvas">
            <canvas id="c"></canvas>
            <div>
                <img src="img/earth-ignore.png" alt="" class="circle c1 earth"/>
                <img src="img/c3-ignore.png" alt="" class="circle c2"/>
                <img src="img/c3-ignore.png" alt="" class="circle c3"/>
                <img src="img/home-bigtitle-ignore.png" alt="" class="circle big-title"/>
            </div>
            <div class="search-box-container">

                    <div class="search-box-linner">
                        <div class="selection">
                            <a class="select-tag">
                                <label>社会招聘</label>
                                <span class="angle"></span>

                                <li>社会招聘</li>
                                <li>校园招聘</li>
                                <li>实习生招聘</li>
                                <li>Global&nbsp;Talent</li>

                            <a href="javascript:;">百度一下</a>
                        </div>

                <div class="search-tag">

                        <li><a href="javascript:;">技术</a></li>
                        <li><a href="javascript:;">产品</a></li>
                        <li><a href="javascript:;">客户服务</a></li>
